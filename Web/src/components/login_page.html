<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Sviewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="../../publics/assets/images.ico">
    <script src="../script.js" defer></script>
    <script type="text/javascript" src="/eel.js"></script>
</head>

<body>
    <div class="Heading">
        <h1>Welcome, HMART</h1>
    </div>
    <form class="login" onsubmit="onLogin(event)">
        <div class="h1_div">
            <h1>Login Now</h1>
        </div>
        <div>
            <div class="label_div">
                <label for="user_email">Your Email:-</label>
            </div>
            <input type="email" name="" id="user_email" placeholder="Enter Your Email ID.">
        </div>
        <div>
            <div class="label_div">
                <label for="user_pass">Your Password:-</label>
            </div>
            <input type="password" name="" id="user_pass" placeholder="Enter Your Password!">
        </div>
        <div class="loin_page">
            <p>Don't have an account?</p><a href="../../publics/index.html">Sign Up</a>
        </div>
        <div>
            <input type="submit" value="Login" id="login">
        </div>
    </form>
</body>

</html>
