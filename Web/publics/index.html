<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Sviewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images.ico">
    <script src="../src/script.js" defer></script>
    <script type="text/javascript" src="/eel.js"></script>
</head>

<body>
    <form class="form">
        <div class="h1_div">
            <h1>Sign Up</h1>
        </div>
        <div>
            <div class="label_div">
                <label for="user_name">Your Email:-</label>
            </div>
            <input type="email" name="" id="user_name" placeholder="Enter Your Email ID." required>
        </div>
        <div>
            <div class="label_div">
                <label for="user_pass">Your Password:-</label>
            </div>
            <input type="password" name="" id="user_pass" placeholder="Enter Your Password!" required>
        </div>
        <div>
            <div class="label_div compo_data">
                <label for="user_birthdate">Your Birthdate:-</label>
                <label for="gender" class="gen">Your Gender:-</label>
            </div>
            <div class="compo_data">
                <input type="date" name="" id="user_birthdate" required>
                <select name="" id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        <div class="loin_page">
            <p>You have an account?</p><a href="../src/components/login_page.html">Login</a>
        </div>
        <div>
            <input type="submit" value="Sign Up" id="login">
        </div>
    </form>
</body>

</html>
